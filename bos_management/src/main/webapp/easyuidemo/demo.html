		<script>
			$(function() {
				$("#a1").click(function() {
					$('#d1').tabs('add', {
						title: 'new tab',
						content: "asdf"
					});
				});
			});
			
			$(function(){
				
				var setting = {
				data: {
					simpleData: {
						enable: true
					}
					callback:{
						onclick:function(event,treeId,treeNode,clickFlag){
							var content = '<div style="width:100%;height:100%;overflow:hidden;">'
								+ '<iframe src="'
								+ treeNode.page
								+ '" scrolling="auto" style="width:100%;height:100%;border:0;" ></iframe></div>';
								
							if(treeNode.page!= undefined && treeNode.page!=""){
								if($("#d1").tabs("exists",treeNode.name)){
									$("#d1").tabs("select",treeNode.name)
								}else{
									$('#tt').tabs('add',{ 
								title:treeNode.name,
								content:content,
								closeable:true
							});
								}
							}
							


						}
					}
				}
			};
			var zNodes =[
				{id:1,pId:0,name:"A"},
				{id:11,pId:1,name:"a",page:"http://www.baidu.com"},
				{id:12,pId:1,name:"b"}
			];
			$.fn.zTree.init($("#u1"), setting, zNodes);	
			});
			
			
		
		</script>
