<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>angular双向绑定</title>
		<script type="text/javascript" src="../js/angular.min.js" ></script>
	</head>
	<body>
		<div ng-app="myapp" ng-controller="control">
			<div>
				<input type="text" id="name" ng-model="id" />
			</div>
			<div>
				hello,{{id}}				
			</div>
		</div>
		<script type="text/javascript">
			var myapp = angular.module("myapp",[]);
			myapp.controller("control",["$scope",function($scope){
				$scope.id="adsfsadfsadfasdf";
			}]);
			
		</script>
	</body>
</html>
